<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Teste JS-02</title>
        <script type="text/javascript">
            var quebrada = false;
            function mudaLampada(tipo) {
                if (tipo == 1) {
                    arquivo = "image/lampada-acesa.jpg";
                }
                if (tipo == 2) {
                    arquivo = "image/lampada-apagada.jpg";
                }
                if (tipo == 3) {
                    arquivo = "image/lampada-quebrada.jpg";
                }
                if (!quebrada){
                    document.getElementById("lampada").src = arquivo;
                    if (tipo==3){
                        quebrada = true;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Testando Java Script</h1>
        <img src="image/lampada-apagada.jpg" id="lampada" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
    </body>
</html>
