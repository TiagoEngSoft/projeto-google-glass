<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Teste JS-03</title>
        <script type="text/javascript">
            var quebrada = false;
            function mudaLampada(tipo) {
                if (!quebrada){
                    document.getElementById("lampada").src = "image/"+tipo+".jpg";
                    if (tipo =='lampada-quebrada'){
                        quebrada= true;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Testando Java Script</h1>
        <img src="image/lampada-apagada.jpg" id="lampada" onmousemove="mudaLampada('lampada-acesa')"        onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
    </body>
</html>
